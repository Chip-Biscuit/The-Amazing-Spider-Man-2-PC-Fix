; ===================================================================
; d3d9.ini for Chip's wrapper / The Amazing Spider-Man 2 (TM)
; Put this file next to your DLL (e.g. d3d9.dll / wrapper)
; This wrapper adress's the FPS internally there are no options but it will smooth the inside of the DLL. 
; ===================================================================

[Resolution]
; set the games resolution here width & height.
ResolutionWidth=1920
ResolutionHeight=1080

[Settings]
; AspectRatio integer 3 = 16:9 other values arent known so play around with this one. 
AspectRatio=3

; WindowedMode: 1 = windowed, 0 = fullscreen.
WindowedMode=0

; ===================================================================
; End of d3d9.ini
; ===================================================================
